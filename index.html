<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Intro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <!-- <div class="container custom-class">
        <h1>Hello World</h1>
    </div> -->
    <div class="text-center text-warning">
        <h1>Grid System in Bootstrap</h1>
    </div>

    <div class="container text-light mt-3">
        <div class="row">
            <div class="col-12 bg-info p-3">Col-12</div>
        </div>

        <div class="row mt-2">
            <div class="col-lg-6 col-md-6 col-sm-6 bg-primary p-3">col-6</div>
            <div class="col-lg-6 col-md-6 col-sm-6 bg-danger p-3">col-6</div>
        </div>

        <div class="row mt-2">
            <div class="col-lg-2 col-md-4 col-sm-6 bg-success p-3">col-2</div>
            <div class="col-lg-2 col-md-4 col-sm-6 bg-warning p-3">col-2</div>
            <div class="col-lg-2 col-md-4 col-sm-6 bg-secondary p-3">col-2</div>
            <div class="col-lg-2 col-md-4 col-sm-6 bg-info p-3">col-2</div>
            <div class="col-lg-2 col-md-4 col-sm-6 bg-danger p-3">col-2</div>
            <div class="col-lg-2 col-md-4 col-sm-6 bg-primary p-3">col-2</div>
        </div>


        <div class="row mt-2">
            <div class="col-lg-1 col-md-4 col-sm-6 p-3 bg-secondary">col-1</div>
            <div class="col-lg-1 col-md-4 col-sm-6 p-3 bg-danger">col-1</div>
            <div class="col-lg-1 col-md-4 col-sm-6 p-3 bg-primary">col-1</div>
            <div class="col-lg-1 col-md-4 col-sm-6 p-3 bg-dark">col-1</div>
            <div class="col-lg-1 col-md-4 col-sm-6 p-3 bg-info">col-1</div>
            <div class="col-lg-1 col-md-4 col-sm-6 p-3 bg-success">col-1</div>
            <div class="col-lg-1 col-md-4 col-sm-6 p-3 bg-danger">col-1</div>
            <div class="col-lg-1 col-md-4 col-sm-6 p-3 bg-secondary">col-1</div>
            <div class="col-lg-1 col-md-4 col-sm-6 p-3 bg-primary">col-1</div>
            <div class="col-lg-1 col-md-4 col-sm-6 p-3 bg-info">col-1</div>
            <div class="col-lg-1 col-md-4 col-sm-6 p-3 bg-warning">col-1</div>
            <div class="col-lg-1 col-md-4 col-sm-6 p-3 bg-danger">col-1</div>
        </div>

        <div class="row mt-2">
            <div class="col-lg-3 col-md-7 col-sm-6 p-3 bg-danger">col-3</div>
            <div class="col-lg-3 col-md-5 col-sm-6 p-3 bg-info">col-3</div>
            <div class="col-lg-3 col-md-8 col-sm-6 p-3 bg-primary">col-3</div>
            <div class="col-lg-3 col-md-4 col-sm-6 p-3 bg-warning">col-3</div>

        </div>

        <div class="row mt-2">
            <div class="col-lg-3 col-md-5 col-sm-7 p-3 bg-warning">col-3</div>
            <div class="col-lg-6 col-md-5 col-sm-3 p-3 bg-secondary">col-6</div>
            <div class="col-lg-3 col-md-2 col-sm-2 p-3 bg-info">col-3</div>
        </div>

        <div class="row mt-2">
            <div class="col-12 bg-info p-3">Col-12</div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
